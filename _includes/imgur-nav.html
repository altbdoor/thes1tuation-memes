{% for col in site.imgur reversed %}
  <a
    href="{{ site.baseurl }}{{ col.url }}"
    class="btn {% if page.url == col.url %}btn-primary{% else %}btn-secondary{% endif %}"
  >
    Year {{ col.data_year }}

    <span class="badge rounded-pill text-bg-info">
      {{ col.data_count }}
    </span>
  </a>
{% endfor %}
